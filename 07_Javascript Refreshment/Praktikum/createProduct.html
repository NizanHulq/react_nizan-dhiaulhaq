<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        .custom-file-button input[type=file] {
            margin-left: -2px !important;
            color: #0D6EFD;
            border-color: #0D6EFD;
        }

        .custom-file-button input[type=file]::-webkit-file-upload-button {
            display: none;
        }

        .custom-file-button input[type=file]::file-selector-button {
            display: none;
        }

        .custom-file-button label {
            border-color: #0D6EFD;
            background-color: #0D6EFD;
            color: #fff;
        }

        .custom-file-button:hover label {
            cursor: pointer;
            background-color: #64a0fa;
        }

        .nav-link {
            color: #0D6EFD !important;
            font-weight: 500 !important;
            border-radius: 4px !important;
            padding-left: 15px !important;
            padding-right: 15px !important;
        }

        .nav-link :hover {
            color: #fff !important;
        }

        .active {
            color: #fff !important;
            background-color: #0D6EFD !important;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar  navbar-expand-lg shadow-sm px-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="font-weight: 600;">Simple header</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ms-auto" id="navbarNavAltMarkup" style="flex-grow: unset;">
                    <div class="navbar-nav gap-4">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link" href="#">FAQs</a>
                        <a class="nav-link" href="#">About</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container my-5 w-50">
        <div class="text-center">
            <img src="./bootstrap-logo.svg" alt="">
            <h2>Create Product</h2>
            <p>Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a
                validation state
                that can be triggered by attempting to submit the form without completing it.</p>
        </div>

        <form class="needs-validation w-75 mx-auto px-3" id="form" novalidate>
            <h4>Detail Product</h4>
            <div class="mb-4 has-validation">
                <label for="product-name" class="form-label">Product name</label>
                <input type="text" class="form-control w-75" id="product-name" name="product-name" required>
                <span class="invalid-name"></span>
            </div>

            <div class="mb-4">
                <label for="exampleFormControlInput2" class="form-label">Product Category</label>
                <select class="form-select w-50" aria-label="Default select example" id="product-cat" name="product-cat">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <span class="invalid-cat"></span>

            </div>

            <div class="mb-4">
                <label for="exampleFormControlInput3" class="form-label">Image of Product</label>
                <div class="input-group custom-file-button w-50">
                    <label class="input-group-text" for="inputGroupFile">Choose File</label>
                    <input type="file" class="form-control" id="image-product" name="image-product">
                    <span class="invalid-image"></span>

                </div>
            </div>

            <div class="mb-4">
                <label for="exampleFormControlInput4" class="form-label">Product Freshness</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="product-freshness"
                        value="brand">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Brand New
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="product-freshness"
                        value="second">
                    <label class="form-check-label" for="product-freshness" name="product-freshness"
                        value="second" >
                        Second Hank
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" name="product-freshness"
                        value="Refurbished">
                    <label class="form-check-label" for="flexRadioDefault3">
                        Refurbished
                    </label>
                </div>
                <span class="invalid-freshness"></span>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Additional Description</label>
                <textarea class="form-control" id="description" name="description" rows="5"></textarea>
                <span class="invalid-description"></span>
            </div>
            <div class="mb-4">
                <label for="product-price" class="form-label">Product Price</label>
                <input type="text" class="form-control" id="product-price" name="product-price" placeholder="$ 1">
                <span class="invalid-price"></span>
            </div>
            <br>
            <div class="row px-4">
                <div class="col">
                    <button class="btn btn-primary w-100" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('form');

        let checkInputs = () => {
            let productName = document.getElementsByName('product-name');
            let productPrice = document.getElementsByName('product-price');
            let productCat = document.getElementsByName('product-cat');
            let productFreshness = document.getElementsByName('product-freshness');
            let productDescription = document.getElementsByName('description');
            let productImage = document.getElementsByName('image-product');

            let productNameValue = productName[0].value;
            let productPriceValue = productPrice[0].value;
            let productCatValue = productCat[0].value;
            let productDescriptionValue = productDescription[0].value;
            let productImageValue = productImage[0].value;
            

            let isChecked = false;

            for (let i = 0; i < productFreshness.length; i++) {
                if (productFreshness[i].checked) {
                    isChecked = true;
                    break; 
                }
            }

            let validationName = document.querySelector('.invalid-name');
            let validationPrice = document.querySelector('.invalid-price');
            let validationCat = document.querySelector('.invalid-cat');
            let validationFreshness = document.querySelector('.invalid-freshness');
            let validationDescription = document.querySelector('.invalid-description');
            let validationImage = document.querySelector('.invalid-image');

            let dissalowedCharacters = /[@#\/]/;

            if (productNameValue === '') {
                validationName.innerHTML = 'Please enter a valid Product name.';
                validationName.style.color = 'red';
            } else if (productNameValue.length > 25) {
                validationName.innerHTML = 'Last Name must not exceed 25 characters.';
                validationName.style.color = 'red';
            } else if (dissalowedCharacters.test(productNameValue)) {
                validationName.innerHTML = 'Name must not contain symbols.';
                validationName.style.color = 'red';
            } else {
                validationName.innerHTML = 'Looks good!';
                validationName.style.color = 'green';
            }

            if (productPriceValue === '') {
                validationPrice.innerHTML = 'Please enter a valid Product price.';
                validationPrice.style.color = 'red';
            } else {
                validationPrice.innerHTML = 'Looks good!';
                validationPrice.style.color = 'green';
            }

            if (productCatValue === 'Choose...') {
                validationCat.innerHTML = 'Please enter a valid Product Category.';
                validationCat.style.color = 'red';
            } else {
                validationCat.innerHTML = 'Looks good!';
                validationCat.style.color = 'green';
            }

            if (isChecked === false) {
                validationFreshness.innerHTML = 'Please enter a valid Product Freshness.';
                validationFreshness.style.color = 'red';
            } else {
                validationFreshness.innerHTML = 'Looks good!';
                validationFreshness.style.color = 'green';
            }

            if (productDescriptionValue === '') {
                validationDescription.innerHTML = 'Please enter a valid Product Description.';
                validationDescription.style.color = 'red';
            } else {
                validationDescription.innerHTML = 'Looks good!';
                validationDescription.style.color = 'green';
            }

            if (productImageValue === '') {
                validationImage.innerHTML = 'Please enter a valid Product Image.';
                validationImage.style.color = 'red';
            } else {
                validationImage.innerHTML = 'Looks good!';
                validationImage.style.color = 'green';
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            checkInputs();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
